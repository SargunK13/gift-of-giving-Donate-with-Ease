<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gift Of Giving: Donate With Ease</title>
  </head>
  <body>
    <div class="login_background"></div>
    <div class="login_form">
      <div class="Login_box">
        <div class="login_heading">
          <img
            src="donation_logo.jpg"
            alt="Gift of Giving logo"
            id="login_logo"
          />
          Gift of Giving
        </div>
        <div class="login_content">
          <p class="placeholder">Email</p>
          <input
            type="email"
            placeholder="Enter Your Email"
            id="email"
            class="input_box"
          />
          <p class="placeholder" id="pass">Password</p>
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
            class="input_box"
          />
          <p id="forgot_pass">Forgot password?</p>
          <button id="Login_2" class="button-style">Login</button>
          <p id="ask_to_reg">Dont have an account? <a href="/">Register</a></p>
          <button class="input_box" id="google_login">Login with Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
